<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage-QL</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js",
                "three/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="filter" id="filter"></div>
    <div class="container">
        <h1>Garage-QL</h1>
        <div class="image">
            <img src="assets/images/humanoid.png" alt="humanoid" id="humanoid">
        </div>
        <form id="loginForm" method="post">
            <div class="loginContainer">
                <label for="username">UsernameÂ·Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="off">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div id="errorMessage"></div>
                <input type="submit" value="Submit" id="submitBtn">
            </div>
        </form>
    </div>
    <div class="svg-graph" id="graphContainer"></div>
    <div class="svg-graph" id="skillsGraphContainer"></div>
    <div class="svg-graph" id="userInfo"></div>
    <button id="exitBtn">EXIT</button>
    <script type="module" src="3Dbackground.js"></script>
    <script type="module" src="fetchData.js"></script>
    <script type="module" src="displaySVGs.js"></script>
</body>
</html>
